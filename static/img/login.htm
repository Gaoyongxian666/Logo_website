<body>
<!--登录开始-->
<div class="reg login" style=" width:100%;">
 <form action="#" method="post" name="form1" id="form1">
  <dl>
   <div style="height:17px; overflow:hidden"></div>
   <dd><span class="title" style="width: 85px;">登录账号：</span>
    <input class="reg_input" name="username" id="t_UserName" onblur="checkusername(this.value);" type="text">
    <span id="t_UserNameTip" class="onShow" >5-10个字符</span></dd>
   <dd><span class="title" style="width: 85px;">登录密码：</span>
    <input class="reg_input" onblur="return checkpasswd(this);" id="t_UserPass" name="pwd" type="password">
    <span id="t_UserPassTip" class="onShow" >至少6个字符</span></dd>
  </dl>
  <div class="f_reg_but">
   <input id="button" name="button" type="submit" value="立即登录" class="l_button">
   <span class="clew_txt">忘记密码？<a href="#" id="reg" target="_blank">联系客服找回</a></span>
   <input name="action" type="hidden" id="action" value="login">
  </div>
 </form>
</div>

<script type="text/javascript">
$(function(){
	var m_w=$('.reg').width();
	if(m_w<320){
		$('.reg .title').css('width',85+'px');
		$('.onShow, .onFocus, .onError, .onCorrect, .onLoad').css({'margin-left':'95px', 'margin-top':'5px'});
		$('.f_reg_but').css('margin-left',0+'px');
	}
})
