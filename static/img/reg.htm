<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
<link href="http://www.efmc.cc/skin/memer.css" rel="stylesheet">
<script src="jquery-1.8.3.min(1).js" type="text/javascript"></script>
<script src="formValidator_min.js" type="text/javascript" charset="UTF-8"></script>
<script src="formValidatorRegex.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript" src="main.js"></script>
</head>

<body>

<!--注册开始-->
<div class="reg" style=" width:100%;">
 <form action="#" method="post" name="form1" id="form1">
  <dl>
   <dt class="f14 b">帐户基本信息</dt>
   <dd><span class="title" style="width: 85px;">登录账号：</span>
    <input class="reg_input" name="t_UserName" id="t_UserName" onblur="checkusername(this.value);" type="text">
    <span id="t_UserNameTip" class="onShow" >5-10个字符</span></dd>
   <dd><span class="title" style="width: 85px;">昵称：</span>
    <input class="reg_input" name="iptNickName" id="iptNickName" onblur="checkNickName(this.value)" type="text">
    <span id="iptNickNameTip" class="onShow" >昵称(选填)</span></dd>
   <dd><span class="title" style="width: 85px;">性别：</span>
    <input type="radio" id="Sex_Man" name="rb_Sex" value="男" checked="CHECKED">
    <label for="Sex_Man"> 男</label>
    <input type="radio" id="Sex_Woman" name="rb_Sex" value="女">
    <label for="Sex_Woman">女</label>
   </dd>
  </dl>
  <dl>
   <dt class="f14 b">帐户安全设置</dt>
   <dd><span class="title" style="width: 85px;">登录密码：</span>
    <input class="reg_input" onblur="return checkpasswd(this);" id="t_UserPass" name="t_UserPass" type="password">
    <span id="t_UserPassTip" class="onShow" >至少6个字符</span></dd>
   <dd><span class="title" style="width: 85px;">确认登录密码：</span>
    <input onblur="checkdoublepassword();" class="reg_input" type="password" id="t_RePass" name="t_RePass">
    <span id="t_RePassTip" class="onShow" >请再次输入密码</span></dd>
   <dd><span class="title" style="width: 85px;">真实姓名：</span>
    <input name="iptName" id="iptName" class="reg_input" type="text" onblur="return isCnn(this)">
    <span id="iptNameTip" class="onShow" >至少2个字符(选填)</span></dd>
   <dd><span class="title" style="width: 85px;">身份证号：</span>
    <input class="reg_input" name="iptCard" type="text" id="iptCard" onblur="return checktheform();">
    <span id="iptCardTip" class="onShow" >身份证(选填)</span></dd>
   <dd><span class="title" style="width: 85px;">联系电话：</span>
    <input class="reg_input" name="t_tel" type="text" id="t_tel" onblur="checkemail(this.value)">
    <span id="t_telTip" class="onShow" >11位联系电话(选填)</span></dd>
   <dd><span class="title" style="width: 85px;">邮箱地址：</span>
    <input class="reg_input" name="t_Email" type="text" id="t_Email" onblur="checkemail(this.value)">
    <span id="t_EmailTip" class="onShow" >如:AA@163.com(选填)</span></dd>
   <dd><span class="title" style="width: 85px;">验证码：</span>
    <input id="t_CheckCode" class="reg_input_pic" name="t_CheckCode" type="text" maxlength="4">
    <img src="getcode.asp" height="12" style="padding-top:5px;"><span id="t_CheckCodeTip" class="onshow"></span></dd>
  </dl>
  <div class="f_reg_but" >
   <input name="action" type="hidden" id="action" value="reg">
   <input id="button" name="button" type="submit" value="立即注册" class="r_button">
  </div>
 </form>
</div>
<!--注册结束--> 
<script type="text/javascript">
$(function(){
	var m_w=$('.reg').width();
	if(m_w<320){
		$('.reg .title').css('width',85+'px');
		$('.onShow, .onFocus, .onError, .onCorrect, .onLoad').css({'margin-left':'95px', 'margin-top':'5px'});
		$('.f_reg_but').css('margin-left',0+'px');
	}
})
</script>
</body>
</html>
